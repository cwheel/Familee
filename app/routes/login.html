<div class="container">
	<div class="row col-md-5 col-md-offset-4 well">
		<div class="form-group">
	      	<input class="form-control floating-label" id="user" placeholder="Email Address" ng-model="login.username" material-input spellcheck="false">
   		</div>

   		<div class="form-group">
	      	<input type="password" class="form-control floating-label" id="pass" placeholder="Password" ng-keypress="login($event)" ng-model="login.password" material-input>
   		</div>
	   	
	   	<button class="btn btn-primary" id="primaryLoginButton" ng-click="login()" material-ripple>Login<div class="ripple-wrapper"></button>
	</div>
</div>
